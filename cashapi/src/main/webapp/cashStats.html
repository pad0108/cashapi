			<button id="totalOfMonthByYearTable" type="button">Table</button>
			<button id="totalOfMonthByYearChart" type="button">Chart</button>
			<button id="totalOfMonthByYearExcel" type="button">Excel</button>
		</div>
		<div><!-- 출력 -->
			<span id="totalOfMonthByYearTableResult" class="hint">데이터결과물의 테이블 or 차트 or 엑셀파일다운로드</span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$('#totalOfMonthByYearTable').click(function(){
	//	$('#totalOfMonthByYearTableResult').html('totalOfMonthByYearTableResult');
		$.ajax({
			url:'/totalOfMonthByYear',
			type:'get',
			success: function(data) {
				console.log(data);
				let html = `
					<table border="1">
						<tr>
							<th>january</th>
							<th>february</th>
							<th>march</th>
							<th>april</th>
							<th>may</th>
							<th>june</th>
							<th>july</th>
							<th>august</th>
							<th>september</th>
							<th>octber</th>
							<th>november</th>
							<th>december</th>
						</tr>
						<tr>
							<td>${data.january}</td>
							<td>${data.february}</td>
							<td>${data.march}</td>
							<td>${data.april}</td>
							<td>${data.may}</td>
							<td>${data.june}</td>
							<td>${data.july}</td>
							<td>${data.august}</td>
							<td>${data.september}</td>
							<td>${data.octber}</td>
							<td>${data.november}</td>
							<td>${data.december}</td>
						</tr>
					</table>
				`;	
				$('#totalOfMonthByYearTableResult').html(html);
			}
		});
	});
</script>
